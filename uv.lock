version = 1
requires-python = ">=3.10"

[manifest]
members = [
    "mylib",
    "nx-python-uv",
]

[[package]]
name = "mylib"
version = "0.0.1"
source = { editable = "libs/mylib" }

[[package]]
name = "nx-python-uv"
version = "0.0.1"
source = { virtual = "." }
dependencies = [
    { name = "mylib" },
]

[package.metadata]
requires-dist = [{ name = "mylib", editable = "libs/mylib" }]
